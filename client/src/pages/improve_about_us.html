document.addEventListener("DOMContentLoaded", () => { // Scroll to top on page load window.scrollTo({ top: 0, behavior: "smooth" });

// Highlight section headers on scroll into view const headers = document.querySelectorAll(".about-section h2");

const observer = new IntersectionObserver(entries => { entries.forEach(entry => { if (entry.isIntersecting) { entry.target.style.color = '#005fa3'; entry.target.style.transition = 'color 0.5s'; } else { entry.target.style.color = '#0077cc'; } }); }, { threshold: 0.5 });

headers.forEach(header => { observer.observe(header); });

// Touch feedback for mobile const touchFeedback = document.querySelectorAll("button, a, li"); touchFeedback.forEach(el => { el.addEventListener("touchstart", () => { el.style.backgroundColor = "#e0f0ff"; }); el.addEventListener("touchend", () => { setTimeout(() => { el.style.backgroundColor = ""; }, 150); }); });

// Accordion-style expand/collapse const listItems = document.querySelectorAll(".about-section ul li");

listItems.forEach(item => { const detail = item.querySelector(".detail"); detail.style.transition = "max-height 0.3s ease-out, opacity 0.3s ease-in-out"; detail.style.overflow = "hidden"; detail.style.maxHeight = "0"; detail.style.opacity = "0";

item.addEventListener("click", () => {
  // Collapse all
  listItems.forEach(otherItem => {
    const otherDetail = otherItem.querySelector(".detail");
    if (otherItem !== item) {
      otherItem.classList.remove("clicked");
      otherDetail.style.maxHeight = "0";
      otherDetail.style.opacity = "0";
    }
  });

  // Toggle clicked item
  item.classList.toggle("clicked");
  if (item.classList.contains("clicked")) {
    detail.style.maxHeight = "300px";
    detail.style.opacity = "1";
  } else {
    detail.style.maxHeight = "0";
    detail.style.opacity = "0";
  }
});

});});
</script>
